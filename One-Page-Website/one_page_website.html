<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="./CSS/one_page-website.css">
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Explore our content and get in touch</p>
    </section>

    <section id="pictures" class="pictures">
        <h2>Our Gallery</h2>
        <div>
            <img src="dog1.jpg" alt="Image 1">
            <img src="dog2.jpg" alt="Image 2">
            <img src="dog3.jpg" alt="Image 3">
        </div>
    </section>

    <section id="video" class="video">
        <h2>Our Video</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
