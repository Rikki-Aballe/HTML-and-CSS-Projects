<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        nav {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .hero {
            background: url('Dog.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            text-align: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
        }
        section {
            padding: 4rem 2rem;
            text-align: center;
            margin-top: 4rem; /* Adjust for fixed navbar */
        }
        .pictures, .video {
            background: #f4f4f4;
            margin: 1rem 0;
        }
        .pictures img {
            width: 100%;
            max-width: 300px;
            margin: 1rem;
            border-radius: 8px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact input, .contact textarea {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 80%;
        }
        .contact button {
            padding: 0.7rem 2rem;
            background: #333;
            color: #fff;
            border: none;
        }
        .video iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home" class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Explore our content and get in touch</p>
    </section>

    <section id="pictures" class="pictures">
        <h2>Our Gallery</h2>
        <div>
            <img src="dog1.jpg" alt="Image 1">
            <img src="dog2.jpg" alt="Image 2">
            <img src="dog3.jpg" alt="Image 3">
        </div>
    </section>

    <section id="video" class="video">
        <h2>Our Video</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
